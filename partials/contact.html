<h1>{{title | capitalize}}</h1>
<br>
<p>First you can put whatever you want in a partial.</p>
<hr>
<p>Then you can take stuff from the database:</p>
<div data-ng-bind-html="trustHtml(content)"></div>
<hr>
<p>Then you can put a form or something:</p>
<br>
<form>
	First name:<br>
	<input type="text" name="firstname"><br>
	Last name:<br>
	<input type="text" name="lastname">
	<button>Weee a button</button>
</form>
